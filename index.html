<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1a3d754de7.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="title">Etch-A-Sketch</h1>
  </header>

  <main>
    <!-- Settings -->
    <section class="settings-section">
      <label for="">Grid Background Color</label>
      <input type="color" class="bgColorPicker" value="#ffffff">
      <p>Color picker for pen/pencil</p>
      <p>Pen mode</p>
      <p>Pencil mode</p>
      <p>Rainbow mode</p>
      <p>Eraser</p>
      <p>Clear grid</p>
      <button id="toggleBtn">Toggle grid</button>
      <label for="slider" id="sliderLabel">16 x 16</label>
      <input type="range" id="slider" name="slider" min="1" max="100" value="16">
    </section>

    <!-- Grid -->
    <section class="grid-section">
      <div class="grid"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footerText">
      Made by <a href="https://github.com/cazbacelar" title="github profile" target="_blank">Carolina Bacelar <i
          class="fa-brands fa-github fa-lg"></i></a> | <a href="https://www.flaticon.com/free-icons/pencil"
        title="pencil icons" target="_blank">Favicon created by
        Freepik - Flaticon</a>
    </p>
  </footer>

  <!-- Script tags -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
